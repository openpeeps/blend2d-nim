name: test
on:
  push:
    paths-ignore:
      - LICENSE
      - README.*
      - examples
      - .github/workflows
  pull_request:
    paths-ignore:
      - LICENSE
      - README.*
      - examples
      - .github/workflows
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version:
          - 'stable'
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          sudo apt install ninja-build
          cd src/blend2d/bindings/blend2d_source
          git clone https://github.com/asmjit/asmjit 3rdparty/asmjit
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=14 -G Ninja
          cmake --build .
          cd ../../..
      - run: |
          LD_LIBRARY_PATH=/usr/local/lib
          sudo ldconfig
      - run: |
          ls /home/runner/work/blend2d-nim/blend2d-nim/src/blend2d/bindings/blend2d_source/build/
          sudo mv /home/runner/work/blend2d-nim/blend2d-nim/src/blend2d/bindings/blend2d_source/build/libblend2d.so /usr/local/lib
      - run: nimble install -Y
      - run: nimble test
